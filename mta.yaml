_schema-version: 3.3.0
ID: bookshop
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm ci
        - npx cds build --production
        - mkdir -p resources
modules:
  - name: bookshop-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-db
      - name: bookshop-auth
      - name: bookshop-destination

  - name: bookshop-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bookshop-db

  - name: bookshop-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: bookshop-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: bookshopadminbooks
          artifacts:
            - admin-books.zip
          target-path: resources/
  - name: bookshopadminbooks
    type: html5
    path: app/admin-books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
        - npm ci
      supported-platforms: []
  - name: bookshop-destinations
    type: com.sap.application.content
    requires:
      - name: bookshop-auth
        parameters:
          service-key:
            name: bookshop-auth-key
      - name: bookshop-html5-repo-host
        parameters:
          service-key:
            name: bookshop-html5-repo-host-key
      - name: srv-api
      - name: bookshop-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: bookshop-html5-repository
              ServiceInstanceName: bookshop-html5-repo-host
              ServiceKeyName: bookshop-html5-repo-host-key
              sap.cloud.service: bookshop.service
            - Name: bookshop-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: bookshop-auth
              ServiceKeyName: bookshop-auth-key
              sap.cloud.service: bookshop.service

resources:
  - name: bookshop-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bookshop-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: bookshop-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookshop-${org}-${space}
        tenant-mode: dedicated
  - name: bookshop-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: bookshop-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
